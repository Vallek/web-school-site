<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Контакты - Сайт группы</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<script async src="../js/script.js"></script>
</head>
<body class="page">
	<header class="header">
		<img class="site-logo" src="../img/logo.png" alt="логотип" width="30" height="30">
		<ul class="site-menu">
			<li class="menu-item"><a class="menu-link" href="../index.html">Главная</a></li>
			<li class="menu-item"><a class="menu-link" href="students.html">Студенты</a></li>
			<li class="menu-item"><a class="menu-link" href="about.html">О курсе</a></li>
			<li class="menu-item"><a class="menu-link menu-link-active" href="">Контакты</a></li>
		</ul>
		<a class="signup-button" href="">Записаться</a>
		<div class="signup-popup">
			<h2 class="signup-heading">Записаться на курс</h2>
			<form class="signup-form" action="" method="GET">
				<label class="signup-label" for="signup-name">Имя Фамилия</label>
				<input class="signup-input" name="signup-name" type="text" placeholder="Василий Иванов" id="signup-name" required>
				<label class="signup-label" for="signup-email">Адрес почты</label>
				<input class="signup-input" name="signup-email" type="email" placeholder="user@mail.ru" id="signup-email" required>
				<label class="signup-label" for="signup-about">Расскажите о себе</label>
				<textarea class="signup-about" id="signup-about" name="signup-about"></textarea>
				<button class="signup-button" type="submit">Записаться</button>
				<button class="signup-close" type="button" aria-label="Закрыть попап">X</button>
			</form>
		</div>
	</header>
	<main class="main-content">
		<h1 class="contacts-heading">Как нас найти</h1>
		<iframe class="google-map" src="https://yandex.ru/map-widget/v1/-/COEsvec" width="560" height="400" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe>
		<div class="contacts-text">
			<h2>Наши контакты</h2>
			<address>
				<p>Адрес: г. Санкт-Петербург, Дворцовая пл., 2, 190000</p>
				<p>Тел: +7 (812) 555-55-55</p>
			</address>
		</div>
	</main>
	<footer class="footer">
		<span class="copyright">2024 &copy; by Vallek</span>
		<div class="made-by">Icons made by <a href="https://www.flaticon.com/authors/photo3idea-studio" title="photo3idea_studio">photo3idea_studio</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
	</footer>
</body>
</html>
